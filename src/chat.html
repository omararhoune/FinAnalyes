<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat avec FinAnalyse AI</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100 flex flex-col h-screen font-sans">
    <nav class="bg-white shadow-md">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <a href="index.html" class="flex items-center">
            <i class="fas fa-chart-line text-blue-600 text-2xl mr-2"></i>
            <span class="text-xl font-bold text-gray-800">FinAnalyse</span>
          </a>
          <div class="flex items-center space-x-4">
            <a
              href="index.html"
              class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md font-medium"
              >Accueil</a
            >
            <a
              href="news.html"
              class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md font-medium"
              >Actualités</a
            >
            <a
              href="chat.html"
              class="text-blue-600 border-b-2 border-blue-600 px-3 py-2 font-semibold"
              >Chat AI</a
            >
          </div>
        </div>
      </div>
    </nav>

    <main class="flex-1 p-4 overflow-y-auto">
      <div id="chat-box" class="space-y-4 flex flex-col">
        <!-- Les messages du chat apparaîtront ici -->
      </div>
    </main>

    <footer class="p-4 bg-white border-t">
      <div class="flex gap-2 max-w-4xl mx-auto">
        <input
          type="text"
          id="chat-input"
          class="flex-1 p-2 border rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Posez votre question..."
        />
        <button
          id="send-btn"
          class="bg-blue-600 text-white px-4 py-2 rounded-r-md hover:bg-blue-700 transition"
        >
          Envoyer
        </button>
      </div>
    </footer>

    <script src="js/nav.js"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
